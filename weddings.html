<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>GALLERY</title>
	<h1  style="text-align: center;">WEDDINGS</h1>
	<style type="text/css">
		 #slider{
		 	overflow: hidden;
		 }
		  #slider figure{
		  	position: relative;
		  	width: 2500px;
		  	margin: 0;
		  	left: 0;
		  	animation: 20s slider infinite;
		  }
		   #slider figure img{
		   	float: left;
		   	width: 20%;
		   }
		   @keyframes slider{
		   	0%{
		   		left: 0;
		   	}
		   		20%{
		   		left: 0;
		   	}
		   		25%{
		   		left: -100;
		   	}
		   		45%{
		   		left: -100;
		   	}
		   		50%{
		   		left: -200;
		   	}
		   		70%{
		   		left: -200;
		   	}
		   		75%{
		   		left: -300;
		   	}
		   		95%{
		   		left: -300;
		   	}
		   		100%{
		   		left: -400;
		   	}

		   }
	</style>
</head>
<body>
	<div id="slider">
		<figure>
	  <p>Here are some of the beautiful weddings that we have done before. We have done so many different weddings: Garden weddings, Church weddings and even beach weddings.<span style="color:#FDFD96;">.</p>

   </figure>
   </div>

     
     



</body>
</html>
